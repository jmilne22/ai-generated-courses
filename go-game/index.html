<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Grind</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;600;700&family=Barlow+Condensed:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/combat.css">
    <link rel="stylesheet" href="css/overlays.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/velvet-room.css">
    <link rel="stylesheet" href="css/pomodoro.css">
    <link rel="stylesheet" href="css/confidants.css">
    <link rel="stylesheet" href="css/palace.css">
    <link rel="stylesheet" href="css/jobs.css">
</head>
<body>

    <!-- Mobile Header -->
    <div class="mobile-header">
        <button class="mobile-toggle" aria-label="Toggle menu">&#9776;</button>
        <span class="mobile-title">Go Grind</span>
    </div>
    <div class="mobile-overlay"></div>

    <div class="app-layout">

        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Player Card -->
            <div class="player-card">
                <div class="player-card-top">
                    <span id="player-name" class="player-name">Joker</span>
                    <span id="player-level" class="player-level">LV 1</span>
                </div>
                <div class="player-xp-bar">
                    <div class="player-xp-fill" id="player-xp-fill"></div>
                </div>
                <div class="player-xp-text" id="player-xp-text">0 / 100 XP</div>
            </div>

            <!-- Infiltration Timer -->
            <div id="timer-container"></div>

            <!-- Navigation -->
            <nav id="sidebar-nav"></nav>
        </aside>

        <!-- Main Panel -->
        <main class="main-panel">

            <!-- Training Ground -->
            <div id="view-training" class="view active">
                <div style="padding:2rem;color:var(--text-dim)">Loading exercises...</div>
            </div>

            <!-- Mementos -->
            <div id="view-mementos" class="view"></div>

            <!-- Palace -->
            <div id="view-palace" class="view"></div>

            <!-- Skill (dynamic, reused for all skill pages) -->
            <div id="view-skill" class="view"></div>

            <!-- Stats -->
            <div id="view-stats" class="view"></div>

            <!-- Calendar -->
            <div id="view-calendar" class="view"></div>

            <!-- Exams -->
            <div id="view-exams" class="view"></div>

            <!-- Projects -->
            <div id="view-projects" class="view"></div>

            <!-- Velvet Room -->
            <div id="view-velvet" class="view"></div>

            <!-- Confidant -->
            <div id="view-confidant" class="view"></div>

            <!-- Jobs -->
            <div id="view-jobs" class="view"></div>

            <!-- Settings -->
            <div id="view-settings" class="view"></div>

        </main>
    </div>

    <!-- Scripts (dependency order) -->
    <script src="js/state.js"></script>
    <script src="js/pomodoro.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/combat.js"></script>
    <script src="js/overlays.js"></script>
    <script src="js/skills.js"></script>
    <script src="js/exams.js"></script>
    <script src="js/mementos.js"></script>
    <script src="js/velvet-room.js"></script>
    <script src="js/confidants.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/palace-mode.js"></script>
    <script src="js/jobs.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
