  - id: v9
    title: Calculator
    description: |-
      Write <code>func calc(a int, op string, b int) int</code> that performs the operation: "+" add, "-" subtract, "*" multiply, "/" divide. Return 0 for unknown ops or division by zero.
    hints:
    - Switch on op
    - For division, check b != 0 before dividing
    solution: |-
      func calc(a int, op string, b int) int {
          switch op {
          case "+":
              return a + b
          case "-":
              return a - b
          case "*":
              return a * b
          case "/":
              if b != 0 {
                  return a / b
              }
              return 0
          default:
              return 0
          }
      }
