    - 'Check first element, then recurse on the rest: items[1:]'
    solution: |-
      func contains(items []int, target int) bool {
          if len(items) == 0 {
              return false
          }
          if items[0] == target {
              return true
          }
          return contains(items[1:], target)
      }
  - id: v7
    title: Recursive Max
    description: |-
