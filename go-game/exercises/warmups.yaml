    hints:
    - 'Base case: one element → return it'
    - Compare first element with max of the rest
    solution: |-
      func max(items []int) int {
          if len(items) == 1 {
              return items[0]
          }
          rest := max(items[1:])
          if items[0] > rest {
              return items[0]
          }
          return rest
      }
