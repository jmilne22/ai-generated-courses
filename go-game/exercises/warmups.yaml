    - 'Base case: length 0 or 1 → true'
    - 'Check first == last, then recurse on the middle: s[1:len(s)-1]'
    solution: |-
      func isPalindrome(s string) bool {
          if len(s) <= 1 {
              return true
          }
          if s[0] != s[len(s)-1] {
              return false
          }
          return isPalindrome(s[1 : len(s)-1])
      }
