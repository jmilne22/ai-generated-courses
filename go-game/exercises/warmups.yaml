    hints:
    - 'Base case: empty string or single char → return s'
    - 'Recursive case: reverse(s[1:]) + first character'
    solution: |-
      func reverse(s string) string {
          if len(s) <= 1 {
              return s
          }
          return reverse(s[1:]) + string(s[0])
      }
  - id: v10
    title: Recursive Fibonacci
    description: |-
      Write <code>func fib(n int) int</code> that returns the nth Fibonacci number. fib(0)=0, fib(1)=1.
    hints:
    - 'Base cases: fib(0) = 0, fib(1) = 1'
    - 'Recursive case: fib(n) = fib(n-1) + fib(n-2)'
    solution: |-
      func fib(n int) int {
          if n <= 0 {
              return 0
          }
          if n == 1 {
              return 1
          }
          return fib(n-1) + fib(n-2)
      }
  - id: v11
    title: Recursive Count
    description: |-
      Write <code>func countOccurrences(items []int, target int) int</code> that counts how many times target appears using recursion.
    hints:
    - 'Base case: empty slice → 0'
    - If first matches, 1 + recurse on rest; else 0 + recurse on rest
    solution: |-
      func countOccurrences(items []int, target int) int {
          if len(items) == 0 {
              return 0
          }
          count := 0
          if items[0] == target {
              count = 1
          }
          return count + countOccurrences(items[1:], target)
      }
