- id: warmup_1
  concept: For Loops
  variants:
  - id: v1
    title: Print 1 to 10
    description: Write a program that prints the numbers 1 to 10, one per line.
    hints:
    - Use <code>for i := 1; i <= 10; i++</code>
    solution: |-
      for i := 1; i <= 10; i++ {
          fmt.Println(i)
      }
  - id: v2
    title: Countdown from 5
    description: Write a program that counts down from 5 to 1, then prints "Go!"
    hints:
    - Use <code>for i := 5; i >= 1; i--</code>
    - Print "Go!" after the loop
    solution: |-
      for i := 5; i >= 1; i-- {
          fmt.Println(i)
      }
      fmt.Println("Go!")
  - id: v3
    title: Print Even Numbers
    description: Write a program that prints even numbers from 2 to 10.
    hints:
    - Use <code>for i := 2; i <= 10; i += 2</code>
    solution: |-
      for i := 2; i <= 10; i += 2 {
          fmt.Println(i)
      }
  - id: v4
    title: Count by Twos
    description: Write a program that prints odd numbers from 1 to 9.
    hints:
    - Use <code>for i := 1; i <= 9; i += 2</code>
    solution: |-
      for i := 1; i <= 9; i += 2 {
          fmt.Println(i)
      }
  - id: v5
    title: Sum First N Numbers
    description: Write a program that calculates and prints the sum of numbers from
      1 to 5.
    hints:
    - Create a <code>sum</code> variable
    - 'Add each number: <code>sum += i</code>'
    solution: |-
      sum := 0
      for i := 1; i <= 5; i++ {
          sum += i
      }
      fmt.Println(sum)  // 15
  - id: v6
    title: Multiplication Table Row
    description: Write a program that prints the 3 times table from 3x1 to 3x5.
    hints:
    - Loop from 1 to 5
    - Print <code>3 * i</code> each time
    solution: |-
      for i := 1; i <= 5; i++ {
          fmt.Printf("3 x %d = %d\n", i, 3*i)
      }
  - id: v7
    title: Print Squares
    description: Write a program that prints the square of numbers from 1 to 4.
    hints:
    - Square is <code>i * i</code>
    solution: |-
      for i := 1; i <= 4; i++ {
          fmt.Println(i * i)
      }
  - id: v8
    title: Count Down by Threes
    description: Write a program that counts down from 15 to 0 by threes (15, 12,
      9, 6, 3, 0).
    hints:
    - Start at 15, use <code>i -= 3</code>
    solution: |-
      for i := 15; i >= 0; i -= 3 {
          fmt.Println(i)
      }
  - id: v9
    title: Fibonacci First N
    description: |-
      Write a program that prints the first 7 Fibonacci numbers (1, 1, 2, 3, 5, 8, 13).
    hints:
    - Start with <code>a, b := 1, 1</code>
    - Each new number is the sum of the previous two
    solution: |-
      a, b := 1, 1
      for i := 0; i < 7; i++ {
          fmt.Println(a)
          a, b = b, a+b
      }
  - id: v10
    title: Factorial
    description: "Write a program that calculates and prints 5! (5 factorial = 5 Ã\x97\
      \ 4 Ã\x97 3 Ã\x97 2 Ã\x97 1 = 120)."
    hints:
    - Start with <code>result := 1</code>
    - 'Multiply by each number: <code>result *= i</code>'
    solution: |-
      result := 1
      for i := 1; i <= 5; i++ {
          result *= i
      }
      fmt.Println(result)  // 120
  - id: v11
    title: Skip Count by Fives
    description: Write a program that counts from 0 to 25 by fives (0, 5, 10, 15,
      20, 25).
    hints:
    - Use <code>for i := 0; i <= 25; i += 5</code>
    solution: |-
      for i := 0; i <= 25; i += 5 {
          fmt.Println(i)
      }
  - id: v12
    title: Print Star Pattern
    description: |-
      Write a program that prints a triangle pattern of stars (1 star, then 2 stars, then 3 stars).
    hints:
    - Outer loop controls rows
    - 'Inner loop prints stars: <code>for j := 0; j < i; j++</code>'
    solution: |-
      for i := 1; i <= 3; i++ {
          for j := 0; j < i; j++ {
              fmt.Print("*")
          }
          fmt.Println()
      }
  - id: v13
    title: Power of Two
    description: Write a program that prints powers of 2 from 2^0 to 2^5 (1, 2, 4,
      8, 16, 32).
    hints:
    - Start with <code>power := 1</code>
    - 'Double each time: <code>power *= 2</code>'
    solution: |-
      power := 1
      for i := 0; i <= 5; i++ {
          fmt.Println(power)
          power *= 2
      }
- id: warmup_2
  concept: If/Else
  variants:
  - id: v1
    title: Odd or Even
    description: |-
      Write <code>func oddOrEven(n int) string</code> that returns "even" if n is divisible by 2, else "odd".
    hints:
    - 'Use modulo: <code>if n % 2 == 0</code> means even'
    solution: |-
      func oddOrEven(n int) string {
          if n % 2 == 0 {
              return "even"
          }
          return "odd"
      }
  - id: v2
    title: Pass or Fail
    description: |-
      Write <code>func passOrFail(score int) string</code> that returns "pass" if score >= 60, else "fail".
    hints:
    - 'Simple if/else: <code>if score >= 60 { return "pass" }</code>'
    solution: |-
      func passOrFail(score int) string {
          if score >= 60 {
              return "pass"
          }
          return "fail"
      }
  - id: v3
    title: Temperature Feel
    description: |-
      Write <code>func tempFeel(celsius int) string</code> that returns "freezing" (< 0), "cold" (0-15), "warm" (16-25), or "hot" (> 25).
    hints:
    - Chain if/else if based on temperature thresholds
    solution: |-
      func tempFeel(celsius int) string {
          if celsius < 0 {
              return "freezing"
          } else if celsius <= 15 {
              return "cold"
          } else if celsius <= 25 {
              return "warm"
          }
          return "hot"
      }
  - id: v4
    title: Grade Letter
    description: |-
      Write <code>func gradeLetter(score int) string</code> that returns "A" (>=90), "B" (>=80), "C" (>=70), "D" (>=60), or "F" (<60).
    hints:
    - Use chained if/else if statements
    - Check highest grade first
    solution: |-
      func gradeLetter(score int) string {
          if score >= 90 {
              return "A"
          } else if score >= 80 {
              return "B"
          } else if score >= 70 {
              return "C"
          } else if score >= 60 {
              return "D"
          }
          return "F"
      }
  - id: v5
    title: Voting Eligibility
    description: |-
      Write <code>func canVote(age int) string</code> that returns "can vote" if age >= 18, else "too young".
    hints:
    - Simple comparison with 18
    solution: |-
      func canVote(age int) string {
          if age >= 18 {
              return "can vote"
          }
          return "too young"
      }
  - id: v6
    title: Discount Eligibility
    description: |-
      Write <code>func getDiscount(age int) string</code> that returns "senior discount" (>=65), "student discount" (<=25), or "no discount".
    hints:
    - Check senior first, then student, then default
    solution: |-
      func getDiscount(age int) string {
          if age >= 65 {
              return "senior discount"
          } else if age <= 25 {
              return "student discount"
          }
          return "no discount"
      }
  - id: v7
    title: Positive or Negative
    description: |-
      Write <code>func posNegZero(n int) string</code> that returns "positive", "negative", or "zero".
    hints:
    - Check if n > 0, n < 0, or else it's zero
    solution: |-
      func posNegZero(n int) string {
          if n > 0 {
              return "positive"
          } else if n < 0 {
              return "negative"
          }
          return "zero"
      }
  - id: v8
    title: Speed Limit
    description: |-
      Write <code>func speedCheck(speed int) string</code> that returns "safe" (<=60), "warning" (61-80), or "ticket" (>80).
    hints:
    - Use ranges for different categories
    solution: |-
      func speedCheck(speed int) string {
          if speed <= 60 {
              return "safe"
          } else if speed <= 80 {
              return "warning"
          }
          return "ticket"
      }
  - id: v9
    title: Age Category
    description: |-
      Write <code>func ageCategory(age int) string</code> that returns "child" if age < 13, "teen" if age < 20, else "adult".
    hints:
    - Use multiple if/else if statements
    - Check conditions from smallest to largest
    solution: |-
      func ageCategory(age int) string {
          if age < 13 {
              return "child"
          } else if age < 20 {
              return "teen"
          }
          return "adult"
      }
  - id: v10
    title: BMI Category
    description: |-
      Write <code>func bmiCategory(bmi float64) string</code> that returns "underweight" if bmi < 18.5, "normal" if bmi < 25, else "overweight".
    hints:
    - Use <code>else if</code> for the middle condition
    solution: |-
      func bmiCategory(bmi float64) string {
          if bmi < 18.5 {
              return "underweight"
          } else if bmi < 25 {
              return "normal"
          }
          return "overweight"
      }
  - id: v11
    title: Season from Month
    description: |-
      Write <code>func season(month int) string</code> that returns "winter" for 12-2, "spring" for 3-5, "summer" for 6-8, "fall" for 9-11.
    hints:
    - Use multiple if/else if conditions
    - Check ranges like <code>month >= 3 && month <= 5</code>
    solution: |-
      func season(month int) string {
          if month == 12 || month <= 2 {
              return "winter"
          } else if month <= 5 {
              return "spring"
          } else if month <= 8 {
              return "summer"
          }
          return "fall"
      }
  - id: v12
    title: Weekend or Weekday
    description: |-
      Write <code>func dayType(day string) string</code> that returns "weekend" if day is "Saturday" or "Sunday", else "weekday".
    hints:
    - Use <code>||</code> (OR) operator
    - 'Check: <code>if day == "Saturday" || day == "Sunday"</code>'
    solution: |-
      func dayType(day string) string {
          if day == "Saturday" || day == "Sunday" {
              return "weekend"
          }
          return "weekday"
      }
  - id: v13
    title: Password Strength
    description: |-
      Write <code>func passwordStrength(length int) string</code> that returns "weak" if length < 8, "medium" if length < 12, else "strong".
    hints:
    - Simple if/else if chain based on length thresholds
    solution: |-
      func passwordStrength(length int) string {
          if length < 8 {
              return "weak"
          } else if length < 12 {
              return "medium"
          }
          return "strong"
      }
- id: warmup_3
  concept: Slices & Range
  variants:
  - id: v1
    title: Iterate Numbers
    description: Create a slice with three numbers, then print each using <code>for
      range</code>.
    hints:
    - 'Create: <code>nums := []int{7, 42, 99}</code>'
    - 'Loop: <code>for _, num := range nums</code>'
    solution: |-
      nums := []int{7, 42, 99}
      for _, num := range nums {
          fmt.Println(num)
      }
  - id: v2
    title: Iterate with Index
    description: |-
      Create a slice of colors, then print each with its index: "0: red", "1: blue", etc.
    hints:
    - 'Loop with index: <code>for i, color := range colors</code>'
    - 'Use <code>fmt.Printf("%d: %s\n", i, color)</code>'
    solution: |-
      colors := []string{"red", "blue", "green"}
      for i, color := range colors {
          fmt.Printf("%d: %s\n", i, color)
      }
  - id: v3
    title: Iterate Strings
    description: Create a slice of your favorite foods, print each on its own line.
    hints:
    - 'Create: <code>foods := []string{"pizza", "sushi", "tacos"}</code>'
    solution: |-
      foods := []string{"pizza", "sushi", "tacos"}
      for _, food := range foods {
          fmt.Println(food)
      }
  - id: v4
    title: Sum Slice
    description: Create a slice of numbers, then calculate and print their sum.
    hints:
    - Create a sum variable before the loop
    - 'Add each number: <code>sum += num</code>'
    solution: |-
      nums := []int{10, 20, 30}
      sum := 0
      for _, num := range nums {
          sum += num
      }
      fmt.Println(sum)  // 60
  - id: v5
    title: Count Items
    description: Create a slice of fruits and print how many items are in it.
    hints:
    - Use <code>len(fruits)</code> to get the count
    solution: |-
      fruits := []string{"apple", "banana", "orange", "grape"}
      fmt.Println(len(fruits))  // 4
  - id: v6
    title: Names List
    description: 'Create a slice of names and print each with a greeting: "Hello,
      Alice!"'
    hints:
    - Use <code>fmt.Printf("Hello, %s!\n", name)</code>
    solution: |-
      names := []string{"Alice", "Bob", "Charlie"}
      for _, name := range names {
          fmt.Printf("Hello, %s!\n", name)
      }
  - id: v7
    title: Test Scores
    description: 'Create a slice of test scores and print each one with its position:
      "Test 1: 85"'
    hints:
    - Use the index in the range loop
    - Add 1 to the index for human-readable numbering
    solution: |-
      scores := []int{85, 92, 78, 95}
      for i, score := range scores {
          fmt.Printf("Test %d: %d\n", i+1, score)
      }
  - id: v8
    title: Reverse Print
    description: |-
      Create a slice of 3 animals and print them in reverse order using a regular for loop.
    hints:
    - Start from <code>len(animals)-1</code>
    - 'Count down: <code>i--</code>'
    solution: |-
      animals := []string{"cat", "dog", "bird"}
      for i := len(animals) - 1; i >= 0; i-- {
          fmt.Println(animals[i])
      }
  - id: v9
    title: Find Maximum
    description: |-
      Write <code>func findMax(nums []int) int</code> that returns the largest number in the slice.
    hints:
    - Start with <code>max := nums[0]</code>
    - Use range to compare each number
    solution: |-
      func findMax(nums []int) int {
          max := nums[0]
          for _, n := range nums {
              if n > max {
                  max = n
              }
          }
          return max
      }
  - id: v10
    title: Find Minimum
    description: |-
      Write <code>func findMin(nums []int) int</code> that returns the smallest number in the slice.
    hints:
    - Start with <code>min := nums[0]</code>
    - 'Compare each number: <code>if n < min</code>'
    solution: |-
      func findMin(nums []int) int {
          min := nums[0]
          for _, n := range nums {
              if n < min {
                  min = n
              }
          }
          return min
      }
  - id: v11
    title: Calculate Average
    description: |-
      Write <code>func average(nums []float64) float64</code> that returns the average of all numbers.
    hints:
    - Sum all numbers first
    - 'Divide by length: <code>sum / float64(len(nums))</code>'
    solution: |-
      func average(nums []float64) float64 {
          sum := 0.0
          for _, n := range nums {
              sum += n
          }
          return sum / float64(len(nums))
      }
  - id: v12
    title: Contains Check
    description: |-
      Write <code>func contains(items []string, target string) bool</code> that returns true if target is in items.
    hints:
    - Use range to check each item
    - Return true immediately when found
    solution: |-
      func contains(items []string, target string) bool {
          for _, item := range items {
              if item == target {
                  return true
              }
          }
          return false
      }
  - id: v13
    title: First N Elements
    description: |-
      Write <code>func firstN(items []string, n int) []string</code> that returns the first n elements of the slice.
    hints:
    - 'Use slice syntax: <code>items[:n]</code>'
    solution: |-
      func firstN(items []string, n int) []string {
          return items[:n]
      }
- id: warmup_4
  concept: Maps
  variants:
  - id: v1
    title: Ages Map
    description: Create a map of names to ages, then print each person's name and
      age.
    hints:
    - 'Map syntax: <code>map[string]int{"alice": 30}</code>'
    - 'Loop: <code>for name, age := range ages</code>'
    solution: |-
      ages := map[string]int{
          "alice": 30,
          "bob":   25,
      }
      for name, age := range ages {
          fmt.Printf("%s is %d\n", name, age)
      }
  - id: v2
    title: Prices Map
    description: Create a map of items to prices (float64), then print each item and
      price.
    hints:
    - 'Map syntax: <code>map[string]float64{"apple": 1.50}</code>'
    solution: |-
      prices := map[string]float64{
          "apple":  1.50,
          "banana": 0.75,
      }
      for item, price := range prices {
          fmt.Printf("%s: $%.2f\n", item, price)
      }
  - id: v3
    title: Capitals Map
    description: Create a map of countries to their capitals, then print each pair.
    hints:
    - 'Map syntax: <code>map[string]string{"France": "Paris"}</code>'
    solution: |-
      capitals := map[string]string{
          "France": "Paris",
          "Japan":  "Tokyo",
      }
      for country, capital := range capitals {
          fmt.Printf("%s: %s\n", country, capital)
      }
  - id: v4
    title: Inventory Count
    description: |-
      Create a map of product names to quantities in stock, then print each item and count.
    hints:
    - 'Map syntax: <code>map[string]int{"shirt": 15}</code>'
    solution: |-
      inventory := map[string]int{
          "shirt": 15,
          "pants": 8,
          "hat":   20,
      }
      for item, count := range inventory {
          fmt.Printf("%s: %d in stock\n", item, count)
      }
  - id: v5
    title: Student Grades
    description: |-
      Create a map of student names to their letter grades, then print each student and grade.
    hints:
    - 'Map syntax: <code>map[string]string{"Alice": "A"}</code>'
    solution: |-
      grades := map[string]string{
          "Alice": "A",
          "Bob":   "B",
          "Carol": "A",
      }
      for student, grade := range grades {
          fmt.Printf("%s: %s\n", student, grade)
      }
  - id: v6
    title: Phone Book
    description: Create a map of names to phone numbers, then print each entry.
    hints:
    - 'Phone numbers can be strings: <code>"555-1234"</code>'
    solution: |-
      phonebook := map[string]string{
          "Alice": "555-1234",
          "Bob":   "555-5678",
      }
      for name, phone := range phonebook {
          fmt.Printf("%s: %s\n", name, phone)
      }
  - id: v7
    title: Menu Prices
    description: |-
      Create a map of menu items to their prices (use integers for cents), then print the menu.
    hints:
    - 'Store cents as int: 250 for $2.50'
    - Divide by 100.0 when printing
    solution: |-
      menu := map[string]int{
          "burger": 850,
          "fries":  350,
          "soda":   200,
      }
      for item, cents := range menu {
          fmt.Printf("%s: $%.2f\n", item, float64(cents)/100.0)
      }
  - id: v8
    title: Room Numbers
    description: |-
      Create a map of employee names to their office room numbers, then print the directory.
    hints:
    - 'Map syntax: <code>map[string]int{"Alice": 101}</code>'
    solution: |-
      offices := map[string]int{
          "Alice": 101,
          "Bob":   102,
          "Carol": 105,
      }
      for name, room := range offices {
          fmt.Printf("%s - Room %d\n", name, room)
      }
  - id: v9
    title: Most Common Value
    description: |-
      Write <code>func mostCommon(counts map[string]int) string</code> that returns the key with the highest value.
    hints:
    - Track max value and corresponding key
    - Loop through map with range
    solution: |-
      func mostCommon(counts map[string]int) string {
          maxKey := ""
          maxVal := 0
          for k, v := range counts {
              if v > maxVal {
                  maxVal = v
                  maxKey = k
              }
          }
          return maxKey
      }
  - id: v10
    title: Merge Maps
    description: |-
      Write <code>func mergeMaps(m1, m2 map[string]int) map[string]int</code> that combines both maps (m2 overwrites m1 on conflicts).
    hints:
    - Create new result map
    - Copy all from m1, then all from m2
    solution: |-
      func mergeMaps(m1, m2 map[string]int) map[string]int {
          result := make(map[string]int)
          for k, v := range m1 {
              result[k] = v
          }
          for k, v := range m2 {
              result[k] = v
          }
          return result
      }
  - id: v11
    title: Filter by Value
    description: |-
      Write <code>func filterByValue(m map[string]int, threshold int) map[string]int</code> that returns only entries where value >= threshold.
    hints:
    - Create new map for results
    - Only add entries that meet the condition
    solution: |-
      func filterByValue(m map[string]int, threshold int) map[string]int {
          result := make(map[string]int)
          for k, v := range m {
              if v >= threshold {
                  result[k] = v
              }
          }
          return result
      }
  - id: v12
    title: Key Exists Multiple
    description: |-
      Write <code>func hasAllKeys(m map[string]int, keys []string) bool</code> that returns true if all keys exist in the map.
    hints:
    - Loop through keys slice
    - 'Use comma-ok idiom: <code>_, ok := m[key]</code>'
    solution: |-
      func hasAllKeys(m map[string]int, keys []string) bool {
          for _, key := range keys {
              if _, ok := m[key]; !ok {
                  return false
              }
          }
          return true
      }
  - id: v13
    title: Invert Map
    description: |-
      Write <code>func invertMap(m map[string]string) map[string]string</code> that swaps keys and values.
    hints:
    - Create new map where values become keys
    - 'Loop: <code>result[v] = k</code>'
    solution: |-
      func invertMap(m map[string]string) map[string]string {
          result := make(map[string]string)
          for k, v := range m {
              result[v] = k
          }
          return result
      }
- id: warmup_5
  concept: Variables & Assignment
  variants:
  - id: v1
    title: Declare and Print
    description: |-
      Declare a variable <code>name</code> with value "Go", and an integer <code>year</code> with value 2009. Print both.
    hints:
    - 'Use short declaration: <code>name := "Go"</code>'
    - Use <code>fmt.Println(name, year)</code>
    solution: |-
      name := "Go"
      year := 2009
      fmt.Println(name, year)
  - id: v2
    title: Swap Two Variables
    description: |-
      Create two variables <code>a := 10</code> and <code>b := 20</code>. Swap their values, then print them.
    hints:
    - 'Go allows simultaneous assignment: <code>a, b = b, a</code>'
    solution: |-
      a := 10
      b := 20
      a, b = b, a
      fmt.Println(a, b)  // 20 10
  - id: v3
    title: Type Inference
    description: |-
      Create variables for your age (int), height (float64), and name (string) using short declaration. Print their values and types.
    hints:
    - 'Go infers types: <code>age := 25</code> is int'
    - Use <code>fmt.Printf("%T", age)</code> to print type
    solution: |-
      age := 25
      height := 5.9
