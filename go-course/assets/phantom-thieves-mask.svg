<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Phantom Thieves Mask - Simplified version -->
  <defs>
    <style>
      .mask-fill { fill: #e60012; }
      .mask-stroke { stroke: #000; stroke-width: 2; }
      .mask-white { fill: #fff; }
    </style>
  </defs>

  <!-- Left eye -->
  <ellipse cx="30" cy="45" rx="18" ry="12" class="mask-fill mask-stroke"/>
  <ellipse cx="30" cy="45" rx="10" ry="8" class="mask-white"/>

  <!-- Right eye -->
  <ellipse cx="70" cy="45" rx="18" ry="12" class="mask-fill mask-stroke"/>
  <ellipse cx="70" cy="45" rx="10" ry="8" class="mask-white"/>

  <!-- Upper mask curves -->
  <path d="M 10,40 Q 20,25 35,28 L 40,42" class="mask-fill mask-stroke"/>
  <path d="M 90,40 Q 80,25 65,28 L 60,42" class="mask-fill mask-stroke"/>

  <!-- Nose bridge -->
  <path d="M 45,48 Q 50,42 55,48" fill="none" class="mask-stroke"/>

  <!-- Lower mask -->
  <path d="M 15,50 Q 20,60 35,58 L 45,52" class="mask-fill mask-stroke"/>
  <path d="M 85,50 Q 80,60 65,58 L 55,52" class="mask-fill mask-stroke"/>

  <!-- Center bottom -->
  <path d="M 45,52 Q 50,55 55,52" class="mask-fill mask-stroke"/>

  <!-- Decorative points -->
  <polygon points="12,38 8,42 12,44" class="mask-fill"/>
  <polygon points="88,38 92,42 88,44" class="mask-fill"/>
</svg>
